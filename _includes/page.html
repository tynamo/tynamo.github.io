<div class="page-header">
  <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
  {% if page.repository_name %} 
  	<a target="_blank" href="https://github.com/tynamo/{{ page.repository_name }}">Issues & source repository</a> |
  	<a target="_blank" href="http://www.tynamo.org/{{ page.repository_name}}">Maven site</a> |
  	<a target="_blank" href="http://www.tynamo.org/{{ page.repository_name }}/apidocs/">Javadoc</a>
  {% endif %}
</div>

{{ content }}
